
<!DOCTYPE html>
<html>
<head>
  <title>cv creator</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div id="container">
    <h1>cv creator</h1>
    <div id="basic">
      <img id="mainImg" src="img/pic.jpg" alt="upload your picture">
      <label>name:</label>
      <input type="text" id="name">
      <label>short description of yourself:</label>
      <textarea id="description"></textarea>
    </div>
    <div id="education"><h2>education:</h2><button class="btnAdd">+</button></div>
    <div id="experience"><h2>experience:</h2><button class="btnAdd">+</button></div>
    <div id="skills"><h2>skills:</h2><button class="btnAdd">+</button></div>
    <div id="languages"><h2>languages:</h2><button class="btnAdd">+</button></div>
    <div id="hobbies"><h2>hobbies:</h2><button class="btnAdd">+</button></div>
    <div id="contacts"><h2>contacts:</h2><button class="btnAdd">+</button></div>
    <div id="links"><h2>links:</h2><button class="btnAdd">+</button></div>
    <button id="save">save</button>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
